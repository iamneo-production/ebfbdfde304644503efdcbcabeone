    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
        </div>
        <div class="result-container">
            <!-- Display current player's turn and game result -->
        </div>

    </div>
    <script src="script.js"></script>

</html>
